<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12 the-table">
				<div class="row">
					<div class="dealer-hand-wrapper col-sm-12">
						<div class="col-sm-2">
							Dealer Total: <span class="dealer-total">0</span>
						</div>
						<div class="col-sm-10 dealer-cards">
							<div class="card card-1 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-2 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-3 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-4 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-5 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-6 col-sm-2"><img src="images/deck.png" alt=""></div>
						</div>
					</div>
					<div class="player-hand-wrapper col-sm-12">
						<div class="col-sm-2">
							Player Total: <span class="player-total">0</span>
						</div>
						<div class="col-sm-10 player-cards">
							<div class="card card-1 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-2 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-3 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-4 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-5 col-sm-2"><img src="images/deck.png" alt=""></div>
							<div class="card card-6 col-sm-2"><img src="images/deck.png" alt=""></div>
						</div>
					</div>
					<div class="the-buttons">
						<div class="col-sm-2 col-sm-offset-3">
							<button class="btn btn-primary deal-button">Deal</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-danger hit-button">Hit</button>
						</div>
						<div class="col-sm-2 col-sm-offset-1">
							<button class="btn btn-success stand-button">Stand</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
